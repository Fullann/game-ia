<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Dash Clone</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            overflow: hidden;
        }

        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        #gameCanvas {
            background: linear-gradient(180deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            display: block;
            border: 2px solid #00ff88;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
        }

        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 100;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .ui-panel {
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #00ff88;
            backdrop-filter: blur(10px);
        }

        .score {
            font-size: 24px;
            font-weight: bold;
            color: #00ff88;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }

        .controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .play-btn {
            background: linear-gradient(45deg, #00ff88, #00cc6a);
            color: white;
        }

        .edit-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            color: white;
        }

        .bot-btn {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            color: white;
        }

        .level-btn {
            background: linear-gradient(45deg, #ffeaa7, #fdcb6e);
            color: #2d3436;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .active {
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            transform: scale(1.05);
        }

        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border-radius: 15px;
            border: 3px solid #ff6b6b;
            text-align: center;
            display: none;
            z-index: 200;
        }

        #instructions {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-size: 14px;
        }

        .editor-panel {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #ff6b6b;
            display: none;
            flex-direction: column;
            gap: 10px;
            z-index: 100;
        }

        .obstacle-btn {
            padding: 10px;
            border: 2px solid #666;
            background: #333;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        .obstacle-btn.selected {
            border-color: #00ff88;
            background: #004d2a;
        }

        .level-selector {
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
        }

        .level-item {
            padding: 8px 12px;
            background: #333;
            border: 1px solid #666;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
        }

        .level-item.active {
            background: #00ff88;
            color: black;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        
        <div id="ui">
            <div class="ui-panel">
                <div class="score">Score: <span id="score">0</span></div>
                <div class="score">Meilleur: <span id="bestScore">0</span></div>
                <div style="font-size: 14px; margin-top: 5px;">
                    Mode: <span id="gameMode">Joueur</span>
                </div>
            </div>
            
            <div class="ui-panel controls">
                <button class="play-btn" id="playBtn">Jouer</button>
                <button class="edit-btn" id="editBtn">√âditeur</button>
                <button class="bot-btn" id="botBtn">Bot IA</button>
                <div class="level-selector" id="levelSelector"></div>
            </div>
        </div>

        <div class="editor-panel" id="editorPanel">
            <h3>√âditeur de Niveau</h3>
            <div>Cliquez sur le canvas pour placer des obstacles</div>
            <div class="obstacle-btn selected" data-type="spike">‚ö†Ô∏è Pic</div>
            <div class="obstacle-btn" data-type="block">‚¨õ Bloc</div>
            <div class="obstacle-btn" data-type="platform">üü´ Plateforme</div>
            <button id="clearLevel">Effacer Niveau</button>
            <button id="saveLevel">Sauvegarder</button>
            <button id="exitEditor">Quitter √âditeur</button>
        </div>

        <div id="gameOver">
            <h2>Game Over!</h2>
            <p>Score: <span id="finalScore">0</span></p>
            <button onclick="restartGame()">Recommencer</button>
        </div>

        <div id="instructions">
            <div><strong>ESPACE ou CLIC</strong> pour sauter | <strong>R</strong> pour recommencer</div>
        </div>
    </div>

    <script>
        // Configuration du jeu
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Variables globales
        let gameState = 'playing'; // 'playing', 'editing', 'bot'
        let gameRunning = false;
        let score = 0;
        let bestScore = parseInt(localStorage.getItem('bestScore') || '0');
        let gameSpeed = 3;
        let currentLevel = 0;
        let botMode = false;
        let botDecisionDistance = 150;

        // Joueur
        const player = {
            x: 100,
            y: canvas.height - 150,
            width: 30,
            height: 30,
            velocityY: 0,
            jumpPower: -15,
            gravity: 0.8,
            grounded: false,
            rotation: 0
        };

        // Obstacles et niveaux
        let obstacles = [];
        let particles = [];
        
        // Niveaux pr√©d√©finis
        const levels = [
            // Niveau 1 - Facile
            [
                {type: 'spike', x: 400, y: canvas.height - 50},
                {type: 'block', x: 600, y: canvas.height - 80},
                {type: 'spike', x: 800, y: canvas.height - 50},
                {type: 'platform', x: 1000, y: canvas.height - 120, width: 100},
                {type: 'spike', x: 1200, y: canvas.height - 50}
            ],
            // Niveau 2 - Moyen
            [
                {type: 'spike', x: 300, y: canvas.height - 50},
                {type: 'spike', x: 350, y: canvas.height - 50},
                {type: 'block', x: 500, y: canvas.height - 80},
                {type: 'block', x: 530, y: canvas.height - 110},
                {type: 'spike', x: 700, y: canvas.height - 50},
                {type: 'platform', x: 850, y: canvas.height - 100, width: 80},
                {type: 'spike', x: 1050, y: canvas.height - 50},
                {type: 'spike', x: 1100, y: canvas.height - 50}
            ],
            // Niveau 3 - Difficile
            [
                {type: 'spike', x: 250, y: canvas.height - 50},
                {type: 'block', x: 350, y: canvas.height - 80},
                {type: 'spike', x: 450, y: canvas.height - 50},
                {type: 'block', x: 550, y: canvas.height - 110},
                {type: 'spike', x: 650, y: canvas.height - 50},
                {type: 'platform', x: 750, y: canvas.height - 90, width: 60},
                {type: 'spike', x: 900, y: canvas.height - 50},
                {type: 'block', x: 1000, y: canvas.height - 140},
                {type: 'spike', x: 1150, y: canvas.height - 50},
                {type: 'spike', x: 1200, y: canvas.height - 50}
            ]
        ];

        // Niveau personnalis√©
        let customLevel = [];
        
        let camera = { x: 0 };

        // Initialisation
        function init() {
            loadLevel(currentLevel);
            updateUI();
            createLevelSelector();
            gameLoop();
        }

        // Gestion des √©v√©nements
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && gameState === 'playing') {
                e.preventDefault();
                jump();
            }
            if (e.code === 'KeyR') {
                restartGame();
            }
        });

        canvas.addEventListener('click', (e) => {
            if (gameState === 'playing') {
                jump();
            } else if (gameState === 'editing') {
                placeObstacle(e);
            }
        });

        // Fonctions du joueur
        function jump() {
            if (player.grounded && gameRunning) {
                player.velocityY = player.jumpPower;
                player.grounded = false;
                createJumpParticles();
            }
        }

        function updatePlayer() {
            // Physique
            player.velocityY += player.gravity;
            player.y += player.velocityY;

            // Rotation
            if (!player.grounded) {
                player.rotation += 5;
            } else {
                player.rotation = 0;
            }

            // Sol
            const groundY = canvas.height - 100;
            if (player.y + player.height >= groundY) {
                player.y = groundY - player.height;
                player.velocityY = 0;
                player.grounded = true;
            }

            // Cam√©ra suit le joueur
            camera.x = player.x - 200;
        }

        // Bot IA avec apprentissage simple
        function updateBot() {
            if (!botMode || !gameRunning) return;

            // Regarde les obstacles √† venir
            const upcomingObstacles = obstacles.filter(obs => 
                obs.x > player.x && obs.x < player.x + botDecisionDistance
            );

            if (upcomingObstacles.length > 0) {
                const nearestObstacle = upcomingObstacles[0];
                const distanceToObstacle = nearestObstacle.x - player.x;
                
                // D√©cision de saut bas√©e sur la distance et le type d'obstacle
                let shouldJump = false;
                
                if (nearestObstacle.type === 'spike' && distanceToObstacle < 100) {
                    shouldJump = true;
                } else if (nearestObstacle.type === 'block' && distanceToObstacle < 80) {
                    shouldJump = true;
                } else if (nearestObstacle.type === 'platform') {
                    const platformTop = nearestObstacle.y;
                    const playerBottom = player.y + player.height;
                    if (playerBottom > platformTop && distanceToObstacle < 100) {
                        shouldJump = true;
                    }
                }

                if (shouldJump && player.grounded) {
                    jump();
                }
            }
        }

        // Gestion des obstacles
        function updateObstacles() {
            obstacles.forEach(obstacle => {
                obstacle.x -= gameSpeed;
            });

            // Supprimer les obstacles hors √©cran
            obstacles = obstacles.filter(obs => obs.x > -100);

            // Ajouter de nouveaux obstacles
            if (obstacles.length > 0) {
                const lastObstacle = obstacles[obstacles.length - 1];
                if (lastObstacle.x < canvas.width) {
                    generateMoreObstacles();
                }
            }
        }

        function generateMoreObstacles() {
            const baseX = Math.max(...obstacles.map(o => o.x)) + 200 + Math.random() * 200;
            const obstacleTypes = ['spike', 'block', 'platform'];
            const type = obstacleTypes[Math.floor(Math.random() * obstacleTypes.length)];
            
            let newObstacle = {
                type: type,
                x: baseX,
                y: canvas.height - 50
            };

            if (type === 'block') {
                newObstacle.y = canvas.height - 80;
            } else if (type === 'platform') {
                newObstacle.y = canvas.height - 100 - Math.random() * 50;
                newObstacle.width = 60 + Math.random() * 40;
            }

            obstacles.push(newObstacle);
        }

        // D√©tection de collision
        function checkCollisions() {
            obstacles.forEach(obstacle => {
                if (isColliding(player, obstacle)) {
                    gameOver();
                }
            });
        }

        function isColliding(rect1, obstacle) {
            const buffer = 5; // Marge pour rendre le jeu plus indulgent
            
            if (obstacle.type === 'platform') {
                return rect1.x < obstacle.x + obstacle.width - buffer &&
                       rect1.x + rect1.width > obstacle.x + buffer &&
                       rect1.y < obstacle.y + 20 - buffer &&
                       rect1.y + rect1.height > obstacle.y + buffer;
            }
            
            return rect1.x < obstacle.x + 30 - buffer &&
                   rect1.x + rect1.width > obstacle.x + buffer &&
                   rect1.y < obstacle.y + 30 - buffer &&
                   rect1.y + rect1.height > obstacle.y + buffer;
        }

        // Syst√®me de particules
        function createJumpParticles() {
            for (let i = 0; i < 5; i++) {
                particles.push({
                    x: player.x + player.width / 2,
                    y: player.y + player.height,
                    vx: (Math.random() - 0.5) * 4,
                    vy: Math.random() * -3 - 1,
                    life: 30,
                    maxLife: 30
                });
            }
        }

        function updateParticles() {
            particles.forEach(particle => {
                particle.x += particle.vx;
                particle.y += particle.vy;
                particle.vy += 0.2;
                particle.life--;
            });
            
            particles = particles.filter(p => p.life > 0);
        }

        // Rendu
        function render() {
            // Effacer l'√©cran
            ctx.fillStyle = 'rgba(26, 26, 46, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Grille d'arri√®re-plan
            drawBackground();

            ctx.save();
            ctx.translate(-camera.x, 0);

            // Sol
            ctx.fillStyle = '#2d3436';
            ctx.fillRect(0, canvas.height - 100, canvas.width + camera.x + 200, 100);

            // Ligne de sol
            ctx.strokeStyle = '#00ff88';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.moveTo(0, canvas.height - 100);
            ctx.lineTo(canvas.width + camera.x + 200, canvas.height - 100);
            ctx.stroke();

            // Obstacles
            obstacles.forEach(drawObstacle);

            // Joueur
            drawPlayer();

            // Particules
            particles.forEach(drawParticle);

            ctx.restore();
        }

        function drawBackground() {
            ctx.strokeStyle = 'rgba(0, 255, 136, 0.1)';
            ctx.lineWidth = 1;
            
            // Lignes verticales
            for (let x = (-camera.x % 50); x < canvas.width; x += 50) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
                ctx.stroke();
            }
            
            // Lignes horizontales
            for (let y = 0; y < canvas.height; y += 50) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
                ctx.stroke();
            }
        }

        function drawPlayer() {
            ctx.save();
            ctx.translate(player.x + player.width/2, player.y + player.height/2);
            ctx.rotate(player.rotation * Math.PI / 180);
            
            // Corps principal
            ctx.fillStyle = '#00ff88';
            ctx.fillRect(-player.width/2, -player.height/2, player.width, player.height);
            
            // Contour brillant
            ctx.strokeStyle = '#ffffff';
            ctx.lineWidth = 2;
            ctx.strokeRect(-player.width/2, -player.height/2, player.width, player.height);
            
            // Effet de lueur
            ctx.shadowColor = '#00ff88';
            ctx.shadowBlur = 10;
            ctx.fillRect(-player.width/2, -player.height/2, player.width, player.height);
            
            ctx.restore();
        }

        function drawObstacle(obstacle) {
            ctx.save();
            
            switch(obstacle.type) {
                case 'spike':
                    ctx.fillStyle = '#ff6b6b';
                    ctx.beginPath();
                    ctx.moveTo(obstacle.x + 15, obstacle.y);
                    ctx.lineTo(obstacle.x, obstacle.y + 30);
                    ctx.lineTo(obstacle.x + 30, obstacle.y + 30);
                    ctx.closePath();
                    ctx.fill();
                    
                    ctx.strokeStyle = '#ffffff';
                    ctx.lineWidth = 2;
                    ctx.stroke();
                    break;
                    
                case 'block':
                    ctx.fillStyle = '#636e72';
                    ctx.fillRect(obstacle.x, obstacle.y, 30, 30);
                    ctx.strokeStyle = '#ffffff';
                    ctx.lineWidth = 2;
                    ctx.strokeRect(obstacle.x, obstacle.y, 30, 30);
                    break;
                    
                case 'platform':
                    ctx.fillStyle = '#a29bfe';
                    ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, 20);
                    ctx.strokeStyle = '#ffffff';
                    ctx.lineWidth = 2;
                    ctx.strokeRect(obstacle.x, obstacle.y, obstacle.width, 20);
                    break;
            }
            
            ctx.restore();
        }

        function drawParticle(particle) {
            const alpha = particle.life / particle.maxLife;
            ctx.fillStyle = `rgba(0, 255, 136, ${alpha})`;
            ctx.fillRect(particle.x - 2, particle.y - 2, 4, 4);
        }

        // Gestion du jeu
        function gameLoop() {
            if (gameRunning) {
                updatePlayer();
                updateBot();
                updateObstacles();
                updateParticles();
                checkCollisions();
                
                // Score
                score += 1;
                player.x += gameSpeed;
                
                // Augmenter la difficult√©
                if (score % 500 === 0) {
                    gameSpeed += 0.2;
                }
            }
            
            render();
            updateUI();
            requestAnimationFrame(gameLoop);
        }

        function startGame() {
            gameRunning = true;
            resetPlayer();
            score = 0;
            gameSpeed = 3;
            loadLevel(currentLevel);
            document.getElementById('gameOver').style.display = 'none';
        }

        function gameOver() {
            gameRunning = false;
            
            if (score > bestScore) {
                bestScore = score;
                localStorage.setItem('bestScore', bestScore.toString());
            }
            
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOver').style.display = 'block';
        }

        function restartGame() {
            startGame();
        }

        function resetPlayer() {
            player.x = 100;
            player.y = canvas.height - 150;
            player.velocityY = 0;
            player.grounded = false;
            player.rotation = 0;
            camera.x = 0;
        }

        // Syst√®me de niveaux
        function loadLevel(levelIndex) {
            obstacles = [];
            if (levelIndex < levels.length) {
                obstacles = [...levels[levelIndex]];
            } else {
                obstacles = [...customLevel];
            }
        }

        function createLevelSelector() {
            const selector = document.getElementById('levelSelector');
            selector.innerHTML = '';
            
            levels.forEach((_, index) => {
                const btn = document.createElement('div');
                btn.className = 'level-item';
                btn.textContent = `Niveau ${index + 1}`;
                btn.onclick = () => selectLevel(index);
                selector.appendChild(btn);
            });
            
            if (customLevel.length > 0) {
                const btn = document.createElement('div');
                btn.className = 'level-item';
                btn.textContent = 'Custom';
                btn.onclick = () => selectLevel(levels.length);
                selector.appendChild(btn);
            }
            
            updateLevelSelector();
        }

        function selectLevel(index) {
            currentLevel = index;
            loadLevel(currentLevel);
            updateLevelSelector();
            if (gameRunning) {
                restartGame();
            }
        }

        function updateLevelSelector() {
            const items = document.querySelectorAll('.level-item');
            items.forEach((item, index) => {
                item.classList.toggle('active', index === currentLevel);
            });
        }

        // √âditeur de niveau
        let selectedObstacleType = 'spike';

        function enterEditMode() {
            gameState = 'editing';
            gameRunning = false;
            botMode = false;
            document.getElementById('editorPanel').style.display = 'flex';
            obstacles = [...customLevel];
            updateUI();
        }

        function exitEditMode() {
            gameState = 'playing';
            document.getElementById('editorPanel').style.display = 'none';
            updateUI();
        }

        function placeObstacle(e) {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left + camera.x;
            const y = e.clientY - rect.top;
            
            const newObstacle = {
                type: selectedObstacleType,
                x: x,
                y: Math.max(y, canvas.height - 200)
            };
            
            if (selectedObstacleType === 'platform') {
                newObstacle.width = 80;
            }
            
            customLevel.push(newObstacle);
            obstacles = [...customLevel];
        }

        function toggleBotMode() {
            botMode = !botMode;
            if (botMode) {
                gameState = 'bot';
                startGame();
            } else {
                gameState = 'playing';
            }
            updateUI();
        }

        function updateUI() {
            document.getElementById('score').textContent = score;
            document.getElementById('bestScore').textContent = bestScore;
            
            const modeText = botMode ? 'Bot IA' : (gameState === 'editing' ? '√âditeur' : 'Joueur');
            document.getElementById('gameMode').textContent = modeText;
            
            document.getElementById('botBtn').classList.toggle('active', botMode);
            document.getElementById('editBtn').classList.toggle('active', gameState === 'editing');
        }

        // Event listeners pour les boutons
        document.getElementById('playBtn').onclick = startGame;
        document.getElementById('editBtn').onclick = () => {
            if (gameState === 'editing') {
                exitEditMode();
            } else {
                enterEditMode();
            }
        };
        document.getElementById('botBtn').onclick = toggleBotMode;

        // √âditeur
        document.querySelectorAll('.obstacle-btn').forEach(btn => {
            btn.onclick = () => {
                document.querySelectorAll('.obstacle-btn').forEach(b => b.classList.remove('selected'));
                btn.classList.add('selected');
                selectedObstacleType = btn.dataset.type;
            };
        });

        document.getElementById('clearLevel').onclick = () => {
            customLevel = [];
            obstacles = [];
        };

        document.getElementById('saveLevel').onclick = () => {
            if (customLevel.length > 0) {
                createLevelSelector();
                alert('Niveau personnalis√© sauvegard√©!');
            }
        };

        document.getElementById('exitEditor').onclick = exitEditMode;

        // Redimensionnement
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // D√©marrage
        init();
    </script>
</body>
</html>
