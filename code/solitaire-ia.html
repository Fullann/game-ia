<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Solitaire</title>
    <link rel="stylesheet" href="/solitaire-ia/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>🎯 Solitaire - Jeu de Pions</h1>

      <div class="status" id="status">Cliquez sur un pion pour commencer</div>

      <div class="move-counter">
        <div>Pions restants: <span id="peg-count">32</span></div>
        <div>Coups joués: <span id="move-count">0</span></div>
      </div>

      <div class="game-board" id="board"></div>

      <div class="controls">
        <button onclick="resetGame()">🔄 Nouvelle partie</button>
        <button onclick="undoMove()" id="undo-btn" disabled>↶ Annuler</button>
        <button onclick="solveWithAI()" id="ai-btn">🤖 Résoudre avec IA</button>
        <button
          onclick="stopAI()"
          id="stop-ai-btn"
          disabled
          style="background: linear-gradient(145deg, #ff6b6b, #ee5a52)"
        >
          ⏹ Arrêter IA
        </button>
      </div>
    </div>
    <script src="/solitaire-ia/logique.js"></script>
  </body>
</html>
