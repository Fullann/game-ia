<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tetris avec Robot IA</title>
    <link rel="stylesheet" href="/tetris-ia/style.css" />
  </head>
  <body>
    <div class="game-container">
      <div class="game-board">
        <canvas id="gameCanvas" width="300" height="600"></canvas>
        <div id="gameOver" class="game-over">
          <h2>Game Over!</h2>
          <p>Score Final: <span id="finalScore">0</span></p>
          <button onclick="resetGame()" class="play-btn">
            Nouvelle Partie
          </button>
        </div>
      </div>

      <div class="game-info">
        <div id="modeIndicator" class="mode-indicator mode-human">
          MODE JOUEUR
        </div>

        <div class="info-panel">
          <h3>Score</h3>
          <div id="score" class="score-display">0</div>
        </div>

        <div class="info-panel">
          <h3>Niveau</h3>
          <div id="level" class="score-display">1</div>
        </div>

        <div class="info-panel">
          <h3>Lignes</h3>
          <div id="lines" class="score-display">0</div>
        </div>

        <div class="info-panel">
          <h3>Prochaine Pièce</h3>
          <canvas
            id="nextPieceCanvas"
            class="next-piece-canvas"
            width="80"
            height="80"
          ></canvas>
        </div>

        <div class="controls">
          <button id="playBtn" class="play-btn" onclick="toggleGame()">
            Jouer
          </button>
          <button id="robotBtn" class="robot-btn" onclick="toggleRobot()">
            Robot IA
          </button>
          <button id="pauseBtn" class="pause-btn" onclick="pauseGame()">
            Pause
          </button>
        </div>

        <div class="info-panel">
          <h3>Contrôles</h3>
          <div class="instructions">
            ← → : Déplacer<br />
            ↓ : Descendre<br />
            ↑ : Rotation<br />
            Espace : Chute rapide
          </div>
        </div>
      </div>
    </div>
    <script src="/tetris-ia/logique.js"></script>
  </body>
</html>
