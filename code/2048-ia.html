<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2048 - Jeu avec IA</title>
    <link rel="stylesheet" href="/2048-ia/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>2048</h1>
      <div class="game-info">
        <div class="score-container">
          <div class="score-label">Score</div>
          <div class="score" id="score">0</div>
        </div>
        <div class="best-container">
          <div class="best-label">Meilleur</div>
          <div class="best" id="best">0</div>
        </div>
      </div>

      <div class="status" id="status">
        Utilisez les fl√®ches ou WASD pour jouer
      </div>

      <div class="ai-stats" id="ai-stats" style="display: none">
        <div id="ai-controls" class="ai-controls" style="display: none">
          <div class="control-group">
            <label for="depth-slider"
              >Profondeur d'analyse: <span id="depth-value">4</span></label
            >
            <input
              type="range"
              id="depth-slider"
              min="2"
              max="8"
              value="4"
              class="slider"
            />
          </div>
          <div class="control-group">
            <label for="speed-slider"
              >Vitesse IA: <span id="speed-value">500ms</span></label
            >
            <input
              type="range"
              id="speed-slider"
              min="50"
              max="2000"
              value="500"
              step="50"
              class="slider"
            />
          </div>
          <div class="control-group">
            <label>
              <input type="checkbox" id="use-cache" /> Utiliser le cache
            </label>
          </div>
        </div>

        <div>Profondeur d'analyse: <span id="ai-depth">4</span></div>
        <div>Positions √©valu√©es: <span id="positions-evaluated">0</span></div>
        <div>Temps de calcul: <span id="calculation-time">0</span>ms</div>
      </div>

      <div class="game-board" id="board">
        <div class="game-overlay" id="overlay">
          <div class="overlay-content">
            <div class="overlay-title" id="overlay-title">Game Over</div>
            <div class="overlay-message" id="overlay-message">
              Aucun mouvement possible!
            </div>
            <button onclick="resetGame()">Nouvelle Partie</button>
          </div>
        </div>
      </div>

      <div class="controls">
        <button onclick="resetGame()">üîÑ Nouvelle partie</button>
        <button onclick="undoMove()" id="undo-btn" disabled>‚Ü∂ Annuler</button>
        <button onclick="startAI()" id="ai-btn" class="ai-button">
          ü§ñ Mode IA
        </button>
        <button
          onclick="stopAI()"
          id="stop-ai-btn"
          class="stop-ai-button"
          disabled
        >
          ‚èπ Arr√™ter IA
        </button>
      </div>
    </div>
    <script src="/2048-ia/logique.js"></script>
  </body>
</html>
